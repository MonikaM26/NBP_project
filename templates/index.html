<!DOCTYPE html>

<head>
    <title>Welcome Flask App</title> <!--web title-->
    <!--connect to purecss.io web to add css widgets and other graphical formats  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <!--connect index to specified css file-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css') }}">

</head>

<h1>This is my root page!</h1>  <!-- header -->

<body class="main_">

<div>
    <p>Please enter your name</p>
    <!-- form to put your name in -->
    <form class="pure-form" method="POST" action="/">
    Name: <br>
    <input type="text" name="username"><br>
    <input type="text" name="userfood"><br>
    <button type="submit" class="pure-button-primary" value="Submit">Submit</button>
    </form>
</div>
<br>
<!--check for existance of name variable-->
<div>
    {% if name and food %}
        <p>Welcome to my site {{ name }} !</p>
        <p>Welcome to my site {{ food }} !</p>
    {% endif %}

</div>


</body>
